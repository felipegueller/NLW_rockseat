<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ecoleta - Ecologia sustentável</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&family=Ubuntu:wght@700&display=swap"
        rel="stylesheet">


    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/create-point.css">

    <link rel="stylesheet" href="./styles/responsive.css">

</head>

<body>
    <div id="page-create-point">

        <header>
            <img src="/assets//logo.svg" alt="Logomarca">
            <a href="#">
                <span></span>
                Voltar para a home
            </a>
        </header>

            <form action="">

                <h1>Cadastro do ponto de coleta</h1>

                <fieldset>
                    <legend>
                        <h2>Dados da entidade</h2>
                    </legend>

                    <div class="field">
                        <label for="">Nome da entidade</label>
                        <input type="text" name="name">
                    </div>

                    <div class="fild-group">
                        <div class="field">
                            <label for="address">Endereço</label>
                            <input type="text" name="address">
                        </div>
                        <div class="field">
                            <label for="address2">Número/Complemento</label>
                            <input type="text" name="address2">
                        </div>
                    </div>

                    <div class="field-group">
                        <div class="field">

                            <!-- Nestes campos utilizamos uma funcionalidade para preencher os campos,
                            buscando as cidades e os estados(UFs) direto da internet de forma automática-->

                            <label for="state">Estado</label>
                            <select name="uf" id="">
                                <option value="">Selecione o Estado</option>
                                <option value="change">Teste 01</option>
                            </select>
                                
                        </div>
                        <div class="field">
                            <label for="city">Cidade</label>

                            <!-- O diabled não permite clicar no campo de seleção de cidade antes que 
                            o estado(UF)  tenha sido selecionado -->
                            <select name=""disabled>
                                <option value="">Selecione a Cidade</option>
                            </select>
                            
                        </div>
                        
                    </div>

                </fieldset>

                






                <button type="submit">Cadastrar ponto de coleta</button>

            </form>



    </div>

    <script src="/scripts/create-point.js"></script>
</body>

</html>
